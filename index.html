  <style>

     font-size: 1rem;

    .form-group {

     font-size: 0.96rem;

#month-select{

   .buttons {
      display: flex;
      gap: 15px;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
       font-family: "Battambang", system-ui;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn.clear {
      background: linear-gradient(to right, #717d80, #a48c7f);
    }

    .btn.submit {
      background: linear-gradient(to right, #02a8d6, #0467e0);
    }

    .row-selects {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 10px;

}

.row-selects select {
  width: 48%;
  border-radius: 6px;
  font-size: 0.96rem;
}


    #status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>á¢áœááŸ’áá˜á¶á“ááŸ’á“á¶á€áŸ‹á‘á¸áŸ§A</h2>
      <form id="attendance-form">
      <div class="form-group row-selects">
         <!-- <label for="month-select">Select Month</label> -->
          <select id="month-select" required>
            <option value="">á‡áŸ’ášá¾áŸááŸ‚</option>
            <option value="November">áœá·á…áŸ’á†á·á€á¶ 2025</option>
            <option value="December">á’áŸ’á“á¼â€‹ 2025</option>
            <option value="January">á˜á€ášá¶ 2026</option>
            <option value="February">á€á»á˜áŸ’á—áŸˆ 2026</option>
            <option value="March">á˜á¸á“á¶ 2026</option>
            <option value="April">á˜áŸáŸá¶ 2026</option>
            <option value="May">á§áŸá—á¶ 2026</option>
            <option value="June">á˜á·áá»á“á¶ 2026</option>
            <option value="July">á€á€áŸ’á€áŠá¶ 2026</option>
            <option value="August">áŸá¸á á¶ 2026</option>
            
          </select>
         
        
     <!--   <label for="day-select">Select Day:</label> -->
          <select id="day-select" required>
            <option value="">á‡áŸ’ášá¾áŸááŸ’á„áŸƒ</option>
            <script>
              for (let i = 1; i <= 31; i++) {
                document.write(`<option value="day${i}">ááŸ’á„áŸƒá‘á¸ ${i}</option>`);
              }
            </script>
          </select>
        </div>

        <div class="form-group search-box">
      <!--<label for="student-search"></label> -->   
          <input type="text" id="student-search" placeholder="Search student's name...">
        </div>
      </form>
    </div>

    <div id="student-list">
      <!-- Generate 70 student entries -->
      <script>
       const studentList = document.getElementById('student-list');
let allStudents = [];

function loadStudents(month = "January") {
  fetch(`https://script.google.com/macros/s/AKfycbzesiCcBW6COERqGhcSWpsd01TshO6P6oqBDJHQFX81Q7tvduWfoLynxvbbG4PD3pra/exec?month=${month}`)
    .then(res => res.json())
    .then(students => {
      allStudents = students;
      studentList.innerHTML = ""; // clear previous
      students.forEach(name => {
        const div = document.createElement('div');
        div.className = 'student';
        div.dataset.name = name.toLowerCase();
        div.innerHTML = `
          <span>${name}</span>
          <label><input type="radio" name="${name}" value="P" required> P</label>
          <label><input type="radio" name="${name}" value="A"> A</label>
        `;
        studentList.appendChild(div);
      });
       // Reapply toggle logic for radio buttons
      applyRadioToggleFix();
    });
}

function applyRadioToggleFix() {
  document.querySelectorAll('input[type="radio"]').forEach(radio => {
    radio.addEventListener('click', function () {
      if (this.previousChecked) {
        this.checked = false;
      }
      document.querySelectorAll(`input[name="${this.name}"]`).forEach(r => {
        r.previousChecked = false;
      });
      this.previousChecked = this.checked;
    });
  });
}

document.getElementById("month-select").addEventListener("change", (e) => {
  const month = e.target.value;
  if (month) loadStudents(month);
});

// initial load
loadStudents();
      </script>
    </div>

    <div class="footer buttons">
          <button type="reset" id="reset-btn" class="btn clear">Reset</button>
      <button id="submit-btn" class="btn submit">Submit</button>
      <div id="status"></div>
    </div>
  </div>

  <script>
    // ğŸ” Live Search
    document.getElementById('student-search').addEventListener('input', function () {
      const keyword = this.value.toLowerCase();
      document.querySelectorAll('.student').forEach(div => {
        const name = div.dataset.name;
        div.classList.toggle('hidden', !name.includes(keyword));
      });
    });

    // ğŸ“¤ Submit attendance
    
   document.getElementById('submit-btn').addEventListener('click', async () => {
      const month = document.getElementById('month-select').value;
      const day = document.getElementById('day-select').value;
      const statusDiv = document.getElementById('status');

      if (!month || !day) {
        statusDiv.textContent = "âŒ Please select both month and day.";
        statusDiv.style.color = "red";
        return;
      }

      const attendance = {};
      document.querySelectorAll('.student').forEach(div => {
        const name = div.querySelector('span').innerText;
        const selected = div.querySelector(`input[name="${name}"]:checked`);
        if (selected) {
          attendance[name] = selected.value;
        }
      });

      const payload = { month, day, attendance };

      try {
        await fetch("https://script.google.com/macros/s/AKfycbyhIPCbyjwv8KNwDm7xFl1flkQxlUz8ZxTZMXhaal3E4ViOcGRr8rXtFGgcgpqfFswJ/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        statusDiv.textContent = "âœ… Submitted successfully!";
        statusDiv.style.color = "green";
      } catch (err) {
        statusDiv.textContent = "âŒ Submission failed.";
        statusDiv.style.color = "red";
      }
    });
    document.getElementById("reset-btn").addEventListener("click", () => {
  // 1. Uncheck all radio buttons
  document.querySelectorAll('input[type="radio"]').forEach(input => {
    input.checked = false;
    input.previousChecked = false; // reset toggle fix flag
  });

  // 2. Clear search input (if any)
  const search = document.getElementById("student-search");
  if (search) search.value = "";

  // 3. Show all students again
  document.querySelectorAll(".student").forEach(div => {
    div.style.display = "flex";
  });

  // 4. Clear status message
  document.getElementById("status").textContent = "";
});

  </script>
  


</body>
</html>
